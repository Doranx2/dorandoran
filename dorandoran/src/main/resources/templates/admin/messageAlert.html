<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>MessageAlert Page</title>
	</head>
	<body>
		<!-- 
			설명
			타임리프에서 넘어온 모델 데이터 값을 변수로 사용하려면?
				1. th:inline 자바스크립트 선언
				2. CDATA 선언
				3. default 명시
				4. 변수 값 처리를 타임리프 가이드에 맞게 작성하여 처리 => /*[[넘어온값]]*/
				5. 뷰 페이지가 jsp 인 경우는 조금 다르다. 아래의 뷰 페이지는 타임리프(.html) 로 사용하는 경우
				
				CDATA : character data(문자 데이터)를 의미. 일반 문자열로 인식되도록 한다.
				CDATA로 감싼 javascript 부분이 의도치않게 XML Parser에 의해 잘못 인식되는 것을 막기 위해 사용
				XHTML이 아닌 HTML로 인식되는 경우에도 javascript가 문제 없이 동작하도록 하기 위해 사용
				넘어온 데이터를 자바스크립트 변수에 담아준다
				아래 주석 안쪽에 작성된 구문은 타임리프가 읽어서 동작하게 해준다
		-->
		<script th:inline="javascript">
		/*<![CDATA[*/
			const message = /*[[${msg}]]*/ 'default';
			const url = /*[[${url}]]*/ 'default';
			
			alert(message);
			document.location.href = url;
		/*]]*/
		</script>
	</body>
</html>
