<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="theme-color" content="#000000" />
	<title>admin page</title>
	
	<th:block layout:fragment="script">
		<script th:inline="javascript">
			function search() {
				let searchKeyword = $('#searchKeyword').val();
				console.log(searchKeyword);
				location.href = "#"
						+ searchKeyword;
			}
		</script>
	</th:block>
</head>
<body>
	<div layout:fragment="content">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Jua%3A400" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter%3A600%2C900" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro%3A400%2C600%2C900" />
	<link rel="stylesheet" th:href="@{/css/getAdQnaList.css}" />

	<div class="admin-page-iGN">
		<div class="admin-page-d8S">Admin Page</div>
		<div class="auto-group-rzws-hPC">
			<div class="auto-group-agdg-E8E">
				<div class="menu-YPp">
					<a href="/admin/getAdNoticeList" class="item--gW2">공지사항</a>
					<a href="/admin/getAdQnaList" class="item--gW2">1 : 1 문의</a>
					<a href="/admin/getAdReportList" class="item--S7p">신고관리</a>
					<a href="/admin/getAdUserList" class="item--Axv">회원관리</a>
				</div>
			</div>
			<div class="auto-group-ns3g-5KC">
				<div class="auto-group-hjpi-mhp">
					<div class="auto-group-uxyp-5yQ">
						<p class="item--1s4">1 : 1 문의</p>
					</div>
					<table class="table text-center table-hover">
						<thead class="thead-white">
							<tr>
								<th>번호</th>
								<th id=theadTitle>제목</th>
								<th>작성자</th>
								<th>등록일</th>
								<th>답변여부</th>
							</tr>
						</thead>
						<tbody>
							<!-- board : => 1줄씩 출력할때 -->
							<tr th:each="board : ${getAdQnaList}">
								<td th:text="${board.qNo}"></td>
								<td th:data-qna-title="${board.qTitle}"
									th:data-qna-no="${board.qNo}" name="qnaTitleTd">
									<a th:text="${board.qTitle}" href="#"
										th:href="@{/admin/insertAdQna(qNo=${board.qNo})}"></a>									
								</td>
								<td th:text="${board.userNm}"></td>
								<td th:text="${board.inputDtm eq null ? '' : #strings.substring(board.inputDtm, 0, 10)}"></td>
								<td th:text="${board.aYn}"></td>
								
							</tr>
						</tbody>
					</table>
					</div>
					<div class="pagation">
						<div class="page">
							<ul class="pagination modal">
								<li class="page-item">
									<a class="arrow left"
										th:href="@{/admin/getAdQnaList?page={page}&searchKeyword={keyword}
												(page = ${pagination.page}-1, keyword = ${pagination.searchKeyword}) }"> << </a>
								</li>
								<th:block th:with="start = ${pagination.startPage}, end = ${pagination.endPage}">
									<li class="page-item" th:with="start = ${pagination.startPage}, end = ${pagination.endPage}"
										th:each="pageButton : ${#numbers.sequence(start, end)}">
										<a class="num"
											th:href="@{/admin/getAdQnaList?page={page}&searchKeyword={keyword} (page = ${pageButton},
													keyword = ${pagination.searchKeyword} )}"
											th:text=${pageButton}></a>
									</li>
								</th:block>
								<li class="page-item">
									<a class="arrow right"
										th:href="@{/admin/getAdQnaList?page={page}&searchKeyword={keyword}
												(page = ${pagination.totalPageCnt}, keyword = ${pagination.searchKeyword} )}"> >> </a>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
