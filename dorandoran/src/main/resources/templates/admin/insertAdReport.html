<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="theme-color" content="#000000" />
	<title>admin page</title>
	
	<th:block layout:fragment="script">
		<script th:inline="javascript">
			function search() {
				let searchKeyword = $('#searchKeyword').val();
				console.log(searchKeyword);
				location.href = "#"
						+ searchKeyword;
			}

		</script>
	</th:block>
</head>
<body>
	<div layout:fragment="content">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Jua%3A400" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter%3A600%2C900" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro%3A400%2C600%2C900" />
	<link rel="stylesheet" th:href="@{/css/insertAdReport.css}" />

	<div class="admin-page-iGN">
		<div class="admin-page-d8S">Admin Page</div>
		<div class="auto-group-rzws-hPC">
			<div class="auto-group-agdg-E8E">
				<div class="menu-YPp">
					<a href="/admin/getAdNoticeList" class="item--gW2">공지사항</a>
					<a href="/admin/getAdQnaList" class="item--gW2">1 : 1 문의</a>
					<a href="/admin/getAdReportList" class="item--S7p">신고관리</a>
					<a href="/admin/getAdUserList" class="item--Axv">회원관리</a>
				</div>
			</div>
				
				<div class="auto-group-ns3g-5KC">
					<div class="auto-group-hjpi-mhp">
						<div class="auto-group-uxyp-5yQ">
							<p class="item--1s4">신고관리</p>
						</div>
					</div>
						
						<form
						th:action="${formTitle != 'Registration' ? '/admin/AdReportUpdate' : '/admin/AdReportUpdate'}"
						method="post"
						id="insertAdReport"
						>
						<input type="hidden" name="repNo" id="repNo" th:value="${report.repNo}">
						<input type="hidden" name="inputDtm" id="inputDtm" th:value="${report.inputDtm}">
						
						<label for="repTitle">제목 </label>
						<input type="text" class="bg-light" id="repTitle" name="repTitle" th:field="${report.repTitle}" readonly>
						<br>
						
						<label for="userId">작성자</label>
						<input type="text" class="bg-light" id="userId" name="userId" th:field="${report.userId}" readonly>
						
						<label for="compYn">처리여부</label>
						<select name="compYn" id="compYn">
							<option th:text="${report.compYn}"></option>
							<option th:text="${report.compYn != 'Y' ? 'Y' : 'N'}"></option>
						</select>
						<br>

						<label for="repDate">신고일시</label>
						<input type="text" class="bg-light" id="repDate" name="repDate"
							th:value="${report.inputDtm eq null ? '' : #strings.substring(report.inputDtm, 0, 10)}" readonly>
						<br>
							
						<label for="repContent">내용</label>
						<textarea type="text" class="bg-light" id="repContent" name="repContent" th:field="${report.repContent}" readonly>
						</textarea>
						<br>
						</th:block>
						
						<div class="btn-CRUD">
						<!--  and ${loginUser.userRole} == 'ADMIN' -->
						<button type="submit" class="btn-myButton"
							th:if="${formTitle} == 'Registration'">신고처리</button>
						</div>
					</form>
					
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
