<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="theme-color" content="#000000" />
	<title>admin page</title>
	
	<th:block layout:fragment="script">
		<script th:inline="javascript">
			function search() {
				let searchKeyword = $('#searchKeyword').val();
				console.log(searchKeyword);
				location.href = "#"
						+ searchKeyword;
			}
			
			function btnUpdate(userNo){
				// 컨펌 처리, 삭제 전에 한번더 확인
				if(confirm(num + "번 회원을 정말 정지하시겠습니까?") == true){
					location.href = '/admin/AdUserUpdate?userNo=' + userNo;
				}else{
					return ;				}
				
			}
		</script>
	</th:block>
</head>
<body>
	<div layout:fragment="content">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Jua%3A400" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter%3A600%2C900" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro%3A400%2C600%2C900" />
	<link rel="stylesheet" th:href="@{/css/getAdReportList.css}" />

	<div class="admin-page-iGN">
		<div class="admin-page-d8S">Admin Page</div>
		<div class="auto-group-rzws-hPC">
			<div class="auto-group-agdg-E8E">
				<div class="menu-YPp">
					<a href="/admin/getAdNoticeList" class="item--gW2">공지사항</a>
					<a href="/admin/getAdQnaList" class="item--gW2">1 : 1 문의</a>
					<a href="/admin/getAdReportList" class="item--S7p">신고관리</a>
					<a href="/admin/getAdUserList" class="item--Axv">회원관리</a>
				</div>
			</div>
			<div class="auto-group-ns3g-5KC">
				<div class="auto-group-hjpi-mhp">
					<div class="auto-group-uxyp-5yQ">
						<p class="item--1s4">회원관리</p>
					</div>
					<table class="table text-center table-hover">
						<thead class="thead-white">
							<tr>
								<th>번호</th>
								<th>이름</th>
								<th>아이디</th>
								<th>이메일</th>
								<th>가입일</th>
								<th>회원상태</th>
							</tr>
						</thead>
						<tbody>
							<!-- board : => 1줄씩 출력할때 -->
							<tr th:each="board : ${getAdUserList}">
								<td th:text="${board.userNo}"></td>
								<td th:data-user-name="${board.userNm}"
									th:data-user-no="${board.userNo}" name="userNoTd">
									<a th:text="${board.userNm}" href="#"
									th:href="@{/admin/insertAdUser(userNo=${board.userNo})}"></a>
								</td>
								<td th:data-user-name="${board.userId}"
									th:data-user-no="${board.userNo}" name="userIdTd">
									<a th:text="${board.userId}" href="#"
									th:href="@{/admin/insertAdUser(userNo=${board.userNo})}"></a>
								</td>
								<td th:data-user-name="${board.userEmail}"
									th:data-user-no="${board.userNo}" name="userEmailTd">
									<a th:text="${board.userEmail}" href="#"
									th:href="@{/admin/insertAdUser(userNo=${board.userNo})}"></a>
								</td>
								<td th:text="${board.inputDtm eq null ? '' : #strings.substring(board.inputDtm, 0, 10)}"></td>
								<td th:text="${board.userRole}"></td>
							</tr>
														
						</tbody>
					</table>
					</div>
					<div class="pagation">
						<div class="page">
							<ul class="pagination modal">
								<li class="page-item">
									<a class="arrow left"
										th:href="@{/admin/getAdUserList?page={page}&searchKeyword={keyword}
												(page = ${pagination.page}-1, keyword = ${pagination.searchKeyword}) }"> << </a>
								</li>
								<th:block th:with="start = ${pagination.startPage}, end = ${pagination.endPage}">
									<li class="page-item" th:with="start = ${pagination.startPage}, end = ${pagination.endPage}"
										th:each="pageButton : ${#numbers.sequence(start, end)}">
										<a class="num"
											th:href="@{/admin/getAdUserList?page={page}&searchKeyword={keyword} (page = ${pageButton},
													keyword = ${pagination.searchKeyword} )}"
											th:text=${pageButton}></a>
									</li>
								</th:block>
								<li class="page-item">
									<a class="arrow right"
										th:href="@{/admin/getAdUserList?page={page}&searchKeyword={keyword}
												(page = ${pagination.totalPageCnt}, keyword = ${pagination.searchKeyword} )}"> >> </a>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
