<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">

<!-- head 영역 시작 -->
<!-- 개별적으로 사용할 css, js 링크 걸기 위해 남겨둠 -->

<head>
	<th:block layout:fragment="script">
		<script th:inline="javascript">
			$(function () {

				$("#loginBtn").on("click", function () {
					$.ajax({
						url: '/user/login',
						type: 'post',
						data: $("#loginForm").serialize(),
						success: function (obj) {
							console.log(obj);
							if (obj.item.msg == "loginSuccess") {
								alert("로그인되었습니다.");
								window.location.href("/");

							} else if (obj.item.msg == "idFail") {
								alert("아이디가 존재하지 않습니다.");
								return;
							} else {
								alert("비밀번호가 틀렸습니다.");
								return;
							}
						},
						error: function (e) {
							console.log(e);
						}
					});

				});

			});
		</script>
	</th:block>
</head>
<!-- head 영역 끝 -->

<body>
	<div layout:fragment="content">
		<link rel="stylesheet" th:href="@{/css/temp.css}" />
		<form id="loginForm" action="/user/loginProc" method="post">
			<div class="v14_29" style="position: relative;">
				<div class="v118_224">
					<div class="v23_26"></div>
					<div class="v23_25"></div>
					<div class="v23_27"></div>
					<div class="v23_28"></div>
					<div class="v23_29"></div>
					<div class="v23_31"></div>
					<div class="v23_32"></div>
					<div class="v23_30"></div>
					<div class="v23_24"></div>
					<div class="v23_23"></div>
					<div class="v19_186"></div>
					<div class="v25_53"></div>
				</div><span class="v19_187">LOGIN</span>
				<div class="v19_195"></div>
				<div class="v19_198">
					<input class="userPw" id="userPw" name="userPw" placeholder="비밀번호를 입력하세요."></input>
				</div>
				<div class="v19_197">
					<input class="userId" id="userId" name="userId" placeholder="아이디를 입력하세요."></input>
				</div><span class="v19_196">
					<a class="pwIdBtn" th:href="@{/user/findIdCheck}" style="text-decoration: none;">아이디 찾기 |</a>
					<a class="pwIdBtn" th:href="@{/user/findPwCheck}" style="text-decoration: none;">비밀번호 찾기</a>
				</span>
				<div class="v118_223">
					<button id="loginBtn" class="v19_194"><span class="v118_222">로그인</span></button>
				</div>
			</div>
		</form>


	</div>
</body>

</html>
