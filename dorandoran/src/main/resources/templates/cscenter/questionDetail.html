<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout-cs}">

<!-- head 영역 시작 -->
<!-- 개별적으로 사용할 css, js 링크 걸기 위해 남겨둠 -->

<head>
	<th:block layout:fragment="css">
		<link rel="stylesheet" th:href="@{/css/csmain.css}" />
	</th:block>
	<th:block layout:fragment="script">
		<script th:src="@{/js/jquery-3.6.1.min.js}"></script>
		<script th:inline="javascript">
			$(function () {
				$("#updateBtn").on('click', function (e) {
					const answer = /*[[${answer}]]*/;
					if (answer != null) {
						alert("이미 답변이 달린 게시글은 수정이 불가합니다.");
						e.preventDefault();
					}
				});

				$("#deleteBtn").on('click', function (e) {
					e.preventDefault();

					$.ajax({
						url: '/cscenter/question',
						type: 'delete',
						data: {qNo: $("#qNo").val()},
						success: function () {
							alert("삭제되었습니다.");
							window.location.href = "/cscenter/questionList";
						},
						error: function (e) {
							alert("이미 답변이 달린 게시글은 삭제가 불가합니다.");
						}
					});
				});
			});


		</script>
	</th:block>
</head>
<!-- head 영역 끝 -->

<body>
	<div layout:fragment="content">
		<div class="item--68N">
			<div class="auto-group-e12j-mkJ">
				<img class="ellipse-3-VAW" src="/images/ellipse-3-fwC.png" />
				<img class="customer-survey-amico-1-dGi" src="/images/customer-survey-amico-1-3La.png" />
				<div class="item--kcE">고객센터</div>
			</div>
			<div class="auto-group-hv9g-23x">
				<div class="rectangle-23-xiJ">
					<div style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
						<form id="detailForm">
							<input type="hidden" name="qNo" id="qNo" th:value="${qDetail.qNo}">
							<input type="hidden" name="inputDtm" id="inputDtm" th:value="${qDetail.inputDtm}">
							<table border="1" style="border-collapse: collapse; margin-top : 100px;">
								<tr>
									<td style="width: 150px; height: 50px;">
										제목
									</td>
									<td style="text-align: left" colspan='3'>
										[[${qDetail.qTitle}]]
									</td>
								</tr>
								<tr>
									<td>
										작성자
									</td>
									<td style="text-align: left;width : 245px;">
										[[${qDetail.userNm}]]
									</td>
									<td style="width: 150px; height: 50px;">
										답변여부
									</td>
									<td style="text-align: left; width : 245px;">
										[[${qDetail.aYn}]]
									</td>
								</tr>
								<tr>
									<td style="width: 150px; height: 50px;">
										작성일
									</td>
									<td style="text-align: left" id="inputDtmText"
										th:text="${qDetail.inputDtm eq null ? '' : #strings.substring(qDetail.inputDtm, 0, 10)}"
										colspan='3'>
									</td>
								</tr>
								<tr>
									<td style="text-align: left; width: 800px; height: 200px; background: white; vertical-align:top;"
										colspan='4'>
										[[${qDetail.qContent}]]
									</td>
								</tr>
							</table>
							<th:block th:if="${answer != null}">
								<table border="1" style="border-collapse: collapse;">
									<tr>
										<td style="width: 150px; height: 50px;">
											작성자
										</td>
										<td style="text-align: left;">
											도란도란
										</td>
									</tr>
									<tr>
										<td style="width: 150px; height: 50px;">
											작성일
										</td>
										<td style="text-align: left" id="inputDtmText"
											th:text="${answer.inputDtm eq null ? '' : #strings.substring(answer.inputDtm, 0, 10)}"
											colspan='3'>
										</td>
									</tr>
									<tr>
										<td style="text-align: left; width:800px; height: 150px; background: white; vertical-align:top;"
											colspan='2'>
											[[${answer.aContent}]]
										</td>
									</tr>
								</table>
							</th:block>
							
							<th:block th:if="${answer  == null}">
								<table border="1" style="border-collapse: collapse;">
									<tr>
										<td style="width: 150px; height: 50px;">
											작성자
										</td>
										<td style="text-align: left;">
											     
										</td>
									</tr>
									<tr>
										<td style="width: 150px; height: 50px;">
											작성일
										</td>
										<td>
										 	     
										</td>
									</tr>
									<tr>
										<td style="text-align: left; width:800px; height: 150px; background: white; vertical-align:top;"
											colspan='2'>
											아직 등록된 답변이 없습니다.
										</td>
									</tr>
								</table>
							</th:block>

						</form>
						<hr />
						<a name="qNo" id="updateBtn"
							th:href="@{/cscenter/questionUdt/{qNo} (qNo=${qDetail.qNo})}">수정</a>
						<a href="#" id="deleteBtn">삭제</a>
						<a href="/cscenter/questionList">뒤로가기</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
