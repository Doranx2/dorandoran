<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout-cs}">

<!-- head 영역 시작 -->
<!-- 개별적으로 사용할 css, js 링크 걸기 위해 남겨둠 -->

<head>
	<th:block layout:fragment="css">
		<link rel="stylesheet" th:href="@{/css/csmain.css}" />
	</th:block>
	<th:block layout:fragment="script">
		<script th:inline="javascript">

		</script>
	</th:block>
</head>
<!-- head 영역 끝 -->

<body>
	<div layout:fragment="content">
		<div class="item--68N">
			<div class="auto-group-e12j-mkJ">
				<img class="ellipse-3-VAW" src="/images/ellipse-3-fwC.png" />
				<img class="customer-survey-amico-1-dGi" src="/images/customer-survey-amico-1-3La.png" />
				<div class="item--kcE">고객센터</div>
			</div>
			<div class="auto-group-hv9g-23x">
				<div class="rectangle-23-xiJ">
					<div style="display: flex; flex-direction: column; justify-content: center; align-items: center;"
						id="ntcTag">
						<div id="tpImg2">
							<div>
								<img th:src="@{/images/Logo2.png}" style="width : 80px; height : 80px;">
							</div>
							<div>
								<span id="listTtl2">공지내용</span>
							</div>
						</div>
						<form id="ntcForm">
							<input type="hidden" name="noticeNo" id="noticeNo" th:value="${nDetail.noticeNo}">
							<table style="border-collapse: collapse; margin-top : 10px;">
								<tr>
									<td id="ntcTag1">
										제목
									</td>
									<td id="ntcTag2">
										[[${nDetail.noticeTitle }]]
									</td>
								</tr>
								<tr>
									<td id="ntcTag1">
										작성자
									</td>
									<td id="ntcTag2">
										<!--[[${nDetail.userNm }]]-->
										도란도란
									</td>
								</tr>
								<tr>
									<td id="ntcTag1">
										작성일
									</td>
									<td style="text-align: left; background: white; " id="inputDtmText"
										th:text="${nDetail.inputDtm eq null ? '' : #strings.substring(nDetail.inputDtm, 0, 10)}">
									</td>
								</tr>
								<tr>
									<td id="ntcTag3" colspan='2' style="white-space : pre-wrap;word-break:break-all;overflow:scroll;"><div style="height: 50px;">[[${nDetail.noticeContent }]]</div></td>
								</tr>
							</table>
						</form>
						<div class="aBack">
							<a href="/cscenter/noticeList">목록</a>
						</div>
						<div id ="nDetPN">
							<th:block th:if="${nPrev != null}">
								<div id="nPrev">
									<div id="nPrevT">이전글</div>
									<div id="nPrevC">
										<a
											th:href="@{/cscenter/notice/{noticeNo} (noticeNo=${nPrev.noticeNo})}">[[${nPrev.noticeTitle}]]</a>
									</div>
								</div>
							</th:block>
							<th:block th:if="${nNext != null}">
								<div id="nNext">
									<div id="nNextT">다음글</div>
									<div id="nNextC">
										<a
											th:href="@{/cscenter/notice/{noticeNo} (noticeNo=${nNext.noticeNo})}">[[${nNext.noticeTitle}]]</a>
									</div>
								</div>
							</th:block>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
