<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout-cs}">

<!-- head 영역 시작 -->
<!-- 개별적으로 사용할 css, js 링크 걸기 위해 남겨둠 -->

<head>
	<th:block layout:fragment="css">
		<link rel="stylesheet" th:href="@{/css/csmain.css}" />
	</th:block>
	<th:block layout:fragment="script">
		<script th:src="@{/js/jquery-3.6.1.min.js}"></script>
		<script th:inline="javascript">

			function fnUpdateBoard() {
				$.ajax({
					url: '/cscenter/question',
					type: 'put',
					data: $("#updateForm").serialize(),
					success: function (obj) {
						alert("수정되었습니다.");	
						const qNo = /*[[${qDetail.qNo}]]*/;
						window.location.href="/cscenter/question/[[${qNo}]]";
					},
					error: function (e) {
						console.log(e);
					}
				});
			}
		</script>
	</th:block>
</head>
<!-- head 영역 끝 -->

<body>
	<div layout:fragment="content">
		<div class="item--68N">
			<div class="auto-group-e12j-mkJ">
				<img class="ellipse-3-VAW" src="/images/ellipse-3-fwC.png" />
				<img class="customer-survey-amico-1-dGi" src="/images/customer-survey-amico-1-3La.png" />
				<div class="item--kcE">고객센터</div>
			</div>
			<div class="auto-group-hv9g-23x">
				<div class="rectangle-23-xiJ">
					<div style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
						<form id="updateForm">
							<input type="hidden" name="qNo" id="qNo" th:value="${qDetail.qNo}">
							<input type="hidden" name="inputDtm" id="inputDtm" th:value="${qDetail.inputDtm}">
							<table border="1" style="border-collapse: collapse; margin-top : 100px;">
								<tr>
									<td style="width: 150px; height: 50px; background:  white;">
										제목
									</td>
									<td style="text-align: left; background:  white;">
										<input type="text" name="qTitle" id="qTitle" th:value="${qDetail.qTitle}">
									</td>
								</tr>
								<tr>
									<td style="width: 150px; height: 50px; background:  white;">
										작성자
									</td>
									<td style="text-align: left; background:  white;">
										[[${qDetail.userNm}]]
									</td>
								</tr>
								<tr>
									<td style="width: 150px; height: 50px; background: white;">
										작성일
									</td>
									<td style="text-align: left; background:  white;" id="inputDtmText"
										th:text="${qDetail.inputDtm eq null ? '' : #strings.substring(qDetail.inputDtm, 0, 10)}">
									</td>
								</tr>
								<tr>
									<td style="background: white;">
										내용
									</td>
									<td style="text-align: left;">
										<textarea name="qContent" id="texta1" cols="40" rows="10"
											th:text="${qDetail.qContent}" style="width:700px; height:400px;"></textarea>
									</td>
								</tr>
								<tr id="btnWrap">
									<td colspan="2" align="center" style="height: 50px; background: white;">
										<a name="qNo" id="updateBtn"
											th:href="@{/cscenter/question/{qNo} (qNo=${qDetail.qNo})}">취소</a>
										<button type="button" id="btnUpdate"
											th:onclick="fnUpdateBoard(); return false;">수정</button>
									</td>
								</tr>
							</table>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
