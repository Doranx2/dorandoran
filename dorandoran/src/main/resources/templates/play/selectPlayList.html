<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">

<!-- head 영역 시작 -->
<!-- 개별적으로 사용할 css, js 링크 걸기 위해 남겨둠 -->

<head>
	<th:block layout:fragment="script">
		<script th:inline="javascript">
			function search() {
				let searchKeyword = $('#searchKeyword').val();
				console.log(searchKeyword);
				location.href = "/play/selectPlayList?searchKeyword=" + searchKeyword;
			}
		</script>
	</th:block>
</head>
<!-- head 영역 끝 -->

<body>
	<div layout:fragment="content">
		<link rel="stylesheet" th:href="@{/css/boardTitle.css}" />
		<link rel="stylesheet" th:href="@{/css/play.css}" />


		<div class="v19_9">

			<div class="v89_238">
				<div class="v89_239"></div>
				<div class="v89_240"></div>
				<span class="v89_241">놀아줘요</span>
			</div>

			<div class="v89_245">
				<img class="backImg" th:src="@{/images/boardBack.png}" />
			</div>
			<div class="v89_249">
				<img class="iconImg" th:src="@{/images/playIcon.png}" />
			</div>

			<div class="v21_78"><span class="v21_80">심심한 동네 사람들 모두 여기에!</span>
				<span class="v21_81">무료한 시간을 보내고 계시다구요 ?<br>
					이곳에서 무료한 시간을 즐거운 시간으로 탈바꿈해보세요!<br>
					이용료는 무료랍니다 ! </span>
			</div>

			<div class="playListContainer">
				<table id="playTable">
					<tr>
						<th>NO</th>
						<th>제목</th>
						<th>작성자</th>
						<th>작성일</th>
						<th>View</th>
					</tr>
					<tr th:each="play : ${selectPlayList}">
						<td th:text=${play.playNo}></td>
						<td>
							<a th:text="${play.playTitle}"
								th:href="@{/play/updatePlayCnt?playNo={playNo} (playNo = ${play.playNo})}">
							</a>
						</td>
						<td th:text="${play.userNm}"></td>
						<td th:text="${play.inputDtm eq null ? '' : #strings.substring(play.inputDtm, 0, 10)}"></td>
						<td th:text="${play.playCnt}"></td>
					</tr>
				</table>
			</div>

			<div th:if="${session.loginUser ne null}" th:remove="tag">
				<button class="insertPageBtn" onclick="location.href='/play/insertPlayPage'">이용하기</button>
			</div>

			<div th:if="${session.loginUser eq null}" th:remove="tag">
				<button class="insertPageBtn" onclick="location.href='/temp/loginPage'">로그인 후 이용하기</button>
			</div>

			<div class="searchInput">
				<input id="searchKeyword" name="searchKeyword">
				<button class="searchIcon" onclick="search();"></button>
			</div>

			<div class="pagation">
				<div class="page">
					<ul class="pagination modal">
						<li class="page-item">
							<a class="first"
								th:href="@{/play/selectPlayList?page=1&searchKeyword={keyword} (keyword = ${pagination.searchKeyword})}">
								처음
							</a>
						</li>
						<li class="page-item">
							<a class="arrow left"
								th:href="@{/play/selectPlayList?page={page}&searchKeyword={keyword} (page = ${pagination.page}-1, keyword = ${pagination.searchKeyword}) }">
								<< </a>
						</li>
						<th:block th:with="start = ${pagination.startPage}, end = ${pagination.endPage}">
							<li class="page-item" th:with="start = ${pagination.startPage}, end = ${pagination.endPage}"
								th:each="pageButton : ${#numbers.sequence(start, end)}">
								<a class="num"
									th:href="@{/play/selectPlayList?page={page}&searchKeyword={keyword} (page = ${pageButton}, keyword = ${pagination.searchKeyword} )}"
									th:text=${pageButton}></a>
							</li>
						</th:block>
						<li class="page-item">
							<a class="arrow right"
								th:href="@{/play/selectPlayList?page={page}&searchKeyword={keyword} (page = ${pagination.page}+1, keyword = ${pagination.searchKeyword})}">
								>>
							</a>
						</li>
						<li class="page-item">
							<a class="last"
								th:href="@{/play/selectPlayList?page={page}&searchKeyword={keyword} (page = ${pagination.totalPageCnt}, keyword = ${pagination.searchKeyword} )}">
								<span aria-hidden="true">끝</span>
							</a>
						</li>
					</ul>
				</div>
				<span class="v28_8">댓글순 | 조회수순 | 최신순</span>

			</div>

		</div>
</body>

















</html>
